  <body>
      <div>
        <h2>My Schedule</h2>
        <style>
          body {
            background-color: #ee9b00;
            font-family: "Open Sans", sans-serif;
            
          }
          h2 {
            color: purple;
            text-align: center;
            margin: 150 0 15px;
          }
          #shiftsTable,
          th,
          td {
            margin-left: 440px;
            border: 1.5px solid black;}
          #add-row-table {
            margin-left: 440px;
          }  
        </style>
            <br /><br /><br />
          <form id="editForm" action="" method="POST"></form>
            <table id="shiftsTable">
              <thead>
                <tr>
                  <th id= "edit">Edit</th>
                  <th id= "type">Type</th>
                  <th >Start date</th>
                  <th >End date</th>
                  <th id= "days">Days</th>
                  <th id= "status">Status</th>
                  <th id= "comment">Comment</th>
                  <td id= "delete">Delete</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><button id="edit-button">üñä</button></td>
                  <td>Shift/Vacation</td>
                  <td>Date</td>
                  <td>Date</td>
                  <td>Number</td>
                  <td>Approved/Not approved</td>
                  <td>-</td>
                  <td><button id="delete-button">‚ùå</button></td>
                </tr>
              </tbody>
            </table>
    </form>
<br><br><br>
            <table id="add-row-table">
              <thead>
                <tr>
                  <th colspan="2">
                    <button type="submit" id="add row">‚ûï</button>&nbsp;&nbsp;Add new row
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Shift/Time-off</td>
                  <td>
                    <select id="selectShifts">
                      <option value="shift1">Shift One</option>
                      <option value="shift2">Shift Two</option>
                      <option value="shift3">Shift Three</option>
                      <option value="vacation">Vacation</option>
                      <option value="sickLeave">Sick Leave</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Start date</td>
                  <td><input type="date" name="startDate" id="startDate" /></td>
                </tr>
                <tr>
                  <td>End date</td>
                  <td><input type="date" name="endDate" id="endDate" /></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td><button type="reset" style="color:red;text-align:center;margin-left: 20%;" id="cancel">Cancel</button></td>
                </tr>
              </tfoot>
            </table>
          </div>
      </div>
    </div>
    <button class="back-button" onclick="history.back()">
    Go Back
    <style>
      .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: red;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
